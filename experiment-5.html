<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-5</title>
</head>

<body>
    <h1 style="text-align: center;">Student Registration Form</h1>
    <hr style="height: 5px;" color="black">
    <form>
        <label>Full Name : </label><input required type="text" placeholder="enter you full name"><br></br>
        <label>Email : </label><input required type="email" placeholder="enter valid email address"><br></br>
        <label>Password : </label><input required type="password" placeholder="Enter password"><br></br>
        <label for="">Gender</label><br>
        <label>
            <input required type="radio" name="gender" value="male">
            Male
        </label><br>

        <label>
            <input required type="radio" name="gender" value="female">
            Female
        </label><br>

        <label>
            <input required type="radio" name="gender" value="other">
            Other
        </label>
        <br><br>


        <label required for="course">Choose your Course:</label>



        <select id="languages">
            <option value="B.tech">B.tech</option>
            <option value="Mtech">M.tech</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="BBA">BBA</option>
            <option value="PHD">PHD</option>
        </select>
        <br></br>
        <label>Enter your phone numbber
            <input type="text" placeholder="enter your mobile number">
        </label>
        <br><br>
        <label for="">Permanent Address : </label>
        <textarea rows="8" cols="30" placeholder="enter your address"></textarea>

        <br><br>

        <button>SUBMIT</button>
        <button>CLEAR</button>
    </form>

    <hr style="height: 5px;" color="black">
</body>

</html>
